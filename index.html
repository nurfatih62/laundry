<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="theme-color" content="#1e293b" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<title>NUR LAUNDRY - Kasir</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Header -->
<header class="header">
  <div class="header-left">
    <img src="logo.png" class="logo" alt="logo" onerror="this.style.display='none'">
    <div class="brand">
      <span class="brand-name">NUR LAUNDRY</span>
      <span class="brand-tagline">Kasir Digital</span>
    </div>
  </div>
  <button class="header-btn" id="resetBtn" title="Reset">
    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
      <path d="M3 3v5h5"/>
    </svg>
  </button>
</header>

<main class="main">

  <!-- Section: Data Pelanggan -->
  <section class="card" id="sectionPelanggan">
    <div class="card-header" onclick="toggleSection('sectionPelanggan')">
      <h3>Data Pelanggan</h3>
      <span class="toggle-icon">‚ñº</span>
    </div>
    <div class="card-body">
      <div class="input-group">
        <label>Nama Pelanggan <span class="req">*</span></label>
        <input id="nama" type="text" placeholder="Ketik nama..." autocomplete="off">
      </div>

      <div class="input-group">
        <label>No HP / Alamat</label>
        <input id="alamat" type="text" placeholder="08xxx atau alamat..." autocomplete="off">
      </div>

      <div class="input-row">
        <div class="input-group">
          <label>Kasir</label>
          <input id="kasir" type="text" placeholder="Nama kasir">
        </div>
        <div class="input-group">
          <label>Parfum</label>
          <select id="parfum">
            <option value="">Pilih...</option>
            <option value="Vanila">Vanila</option>
            <option value="Lavender">Lavender</option>
            <option value="Fresh">Fresh</option>
            <option value="Sakura">Sakura</option>
            <option value="Ocean">Ocean</option>
          </select>
        </div>
      </div>
    </div>
  </section>

  <!-- Section: Paket & Tanggal -->
  <section class="card" id="sectionPaket">
    <div class="card-header" onclick="toggleSection('sectionPaket')">
      <h3>Paket & Jadwal</h3>
      <span class="toggle-icon">‚ñº</span>
    </div>
    <div class="card-body">
      <label class="label-sm">Pilih Paket</label>
      <div class="paket-grid">
        <button type="button" class="paket-btn" data-paket="KILAT-8J">
          <span class="paket-icon">‚ö°</span>
          <span class="paket-name">KILAT</span>
          <span class="paket-time">8 Jam</span>
        </button>
        <button type="button" class="paket-btn" data-paket="EKSPRESS-1H">
          <span class="paket-icon">üöÄ</span>
          <span class="paket-name">EXPRESS</span>
          <span class="paket-time">1 Hari</span>
        </button>
        <button type="button" class="paket-btn active" data-paket="REGULER-2H">
          <span class="paket-icon">üì¶</span>
          <span class="paket-name">REGULER</span>
          <span class="paket-time">2 Hari</span>
        </button>
        <button type="button" class="paket-btn" data-paket="REGULER-3H">
          <span class="paket-icon">üê¢</span>
          <span class="paket-name">HEMAT</span>
          <span class="paket-time">3 Hari</span>
        </button>
      </div>

      <div class="input-row mt-12">
        <div class="input-group">
          <label>Tgl Masuk</label>
          <input id="tglMasuk" type="date">
        </div>
        <div class="input-group">
          <label>Estimasi Selesai</label>
          <input id="tglJadi" type="date">
          <input id="jamJadi" type="time" class="mt-6 hidden">
        </div>
      </div>
    </div>
  </section>

  <!-- Section: Kiloan -->
  <section class="card" id="sectionKiloan">
    <div class="card-header" onclick="toggleSection('sectionKiloan')">
      <h3>Laundry Kiloan</h3>
      <span class="toggle-icon">‚ñº</span>
    </div>
    <div class="card-body">
      <div id="listKiloan" class="item-list"></div>
      <button type="button" class="btn-add" id="addKiloBtn">
        <span>+</span> Tambah Kiloan
      </button>
    </div>
  </section>

  <!-- Section: Satuan -->
  <section class="card" id="sectionSatuan">
    <div class="card-header" onclick="toggleSection('sectionSatuan')">
      <h3>Laundry Satuan</h3>
      <span class="toggle-icon">‚ñº</span>
    </div>
    <div class="card-body">
      <div id="listSatuan" class="item-list"></div>
      <button type="button" class="btn-add" id="addSatuanBtn">
        <span>+</span> Tambah Satuan
      </button>
    </div>
  </section>

  <!-- Section: Pembayaran -->
  <section class="card" id="sectionBayar">
    <div class="card-header" onclick="toggleSection('sectionBayar')">
      <h3>Pembayaran</h3>
      <span class="toggle-icon">‚ñº</span>
    </div>
    <div class="card-body">
      <div class="input-row">
        <div class="input-group">
          <label>Ongkir</label>
          <div class="input-prefix">
            <span>Rp</span>
            <input id="ongkir" type="number" inputmode="numeric" placeholder="0">
          </div>
        </div>
        <div class="input-group">
          <label>Hutang Lama</label>
          <div class="input-prefix">
            <span>Rp</span>
            <input id="hutangSebelumnya" type="number" inputmode="numeric" placeholder="0">
          </div>
        </div>
      </div>

      <div class="input-group">
        <label>DP / Bayar Dimuka</label>
        <div class="input-prefix">
          <span>Rp</span>
          <input id="saldo" type="number" inputmode="numeric" placeholder="0">
        </div>
      </div>

      <div class="summary-box">
        <div class="summary-row">
          <span>Total</span>
          <span class="summary-value" id="displayTotal">Rp 0</span>
        </div>
        <div class="summary-row summary-highlight">
          <span>Sisa Bayar</span>
          <span class="summary-value" id="displaySisa">Rp 0</span>
        </div>
      </div>

      <input type="hidden" id="total">
      <input type="hidden" id="sisa">
    </div>
  </section>

  <!-- Section: Catatan -->
  <section class="card" id="sectionCatatan">
    <div class="card-header" onclick="toggleSection('sectionCatatan')">
      <h3>Catatan</h3>
      <span class="toggle-icon">‚ñº</span>
    </div>
    <div class="card-body">
      <textarea id="keterangan" rows="2" placeholder="Catatan tambahan (opsional)..."></textarea>
    </div>
  </section>

  <!-- Section: Nota -->
  <section class="card" id="sectionNota">
    <div class="card-header" onclick="toggleSection('sectionNota')">
      <h3>Nota</h3>
      <span class="toggle-icon">‚ñº</span>
    </div>
    <div class="card-body">
      <div id="copyStatus" class="alert hidden"></div>
      <textarea id="notatexs" rows="20" readonly placeholder="Klik tombol 'Buat Nota' untuk generate..."></textarea>
    </div>
  </section>

  <div class="bottom-spacer"></div>

</main>

<!-- Bottom Navigation -->
<nav class="bottom-nav">
  <button type="button" class="nav-btn primary" id="buatNotaBtn">
    <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
      <polyline points="14 2 14 8 20 8"/>
      <line x1="16" y1="13" x2="8" y2="13"/>
      <line x1="16" y1="17" x2="8" y2="17"/>
    </svg>
    <span>Buat Nota</span>
  </button>
  <button type="button" class="nav-btn" id="copyBtn">
    <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
      <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
    </svg>
    <span>Copy</span>
  </button>
  <button type="button" class="nav-btn" id="shareBtn">
    <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <circle cx="18" cy="5" r="3"/>
      <circle cx="6" cy="12" r="3"/>
      <circle cx="18" cy="19" r="3"/>
      <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
      <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
    </svg>
    <span>Share WA</span>
  </button>
</nav>

<script src="script.js"></script>
</body>
</html>
